name: monkeyz
region: fra
services:
- build_command: npm ci && npm run build
  environment_slug: node-js
  github:
    branch: main
    deploy_on_push: true
    repo: YOURUSERNAME/YOURREPO
  http_port: 8080
  instance_count: 1
  instance_size_slug: basic-xxs
  name: front-end
  run_command: node server.js
  source_dir: frontend/
  envs:
  - key: DATABASE_URL
    scope: RUN_TIME
    value: ${mongodb1.DATABASE_URL}
  - key: CA_CERT
    scope: RUN_TIME
    value: ${mongodb1.CA_CERT}
  health_check:
    http_path: /health.json
    port: 8080
    initial_delay_seconds: 40
    period_seconds: 10
    timeout_seconds: 5
    success_threshold: 1
    failure_threshold: 3
  routes:
  - path: /
  envs:
  - key: REACT_APP_PATH_BACKEND
    scope: BUILD_TIME
    value: \
  - key: REACT_APP_GOOGLE_CLIENT_ID
    scope: BUILD_TIME
    value: \
    type: SECRET
  - key: REACT_APP_EMAILJS_PUBLIC_KEY
    scope: BUILD_TIME
    value: \
    type: SECRET
  - key: REACT_APP_EMAILJS_SERVICE_ID
    scope: BUILD_TIME
    value: \
